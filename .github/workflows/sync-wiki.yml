name: 同步 Wiki 到 GitHub Wiki

on:
  push:
    branches: [main]
    paths: ["wiki/**"]
  workflow_dispatch:

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出主倉庫
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 檢出 Wiki 倉庫
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki-repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 同步 Wiki 文件
        run: |
          # 複製 API 文檔到 Wiki 倉庫
          cp wiki/API-Documentation.md wiki-repo/API-Documentation.md

          # 創建 Wiki 首頁
          cat > wiki-repo/Home.md << 'EOF'
          # ProxyHunter Wiki

          歡迎來到 ProxyHunter 的官方 Wiki！

          ## 📚 文檔目錄

          ### API 文檔
          - [API Documentation](API-Documentation) - 完整的 API 文檔（英文 & 繁體中文）

          ### 快速開始
          詳細的安裝和使用說明請參考 [README.md](https://github.com/sheng1111/Proxy-Hunter/blob/main/README.md)

          ### 項目資訊
          - **GitHub**: https://github.com/sheng1111/Proxy-Hunter
          - **PyPI**: https://pypi.org/project/proxy-meshx/
          - **版本**: 2.3.0

          ---

          ## 🔗 快速連結

          - [快速安裝](https://github.com/sheng1111/Proxy-Hunter#-quick-start)
          - [Web 界面](https://github.com/sheng1111/Proxy-Hunter#-enhanced-web-dashboard)
          - [問題回報](https://github.com/sheng1111/Proxy-Hunter/issues)

          Made with ❤️ for the security community
          EOF

      - name: 提交並推送到 Wiki
        run: |
          cd wiki-repo
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "📚 自動同步 Wiki 文檔 - $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "沒有變更需要同步"
          fi
